server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 512

management:
  endpoint:
    health:
      show-details: always
    info:
      git:
        mode: full
  endpoints:
    web:
      exposure:
        include: "beans,flyway,health,info,scheduledtasks"

spring:
  main:
    lazy-initialization: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
      ACCEPT_EMPTY_STRING_AS_NULL_OBJECT: true
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
      ACCEPT_CASE_INSENSITIVE_PROPERTIES: true
    default-property-inclusion: non_null

  flyway:
    baseline-on-migrate: true
    clean-disabled: false

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: "jdbc:postgresql://localhost:5432/wutsi-tracking"
    username: "postgres"
    password: "postgres"
    hikari:
      connection-timeout: 20000 #maximum number of milliseconds that a client will wait for a connection
      idle-timeout: 10000 #maximum idle time for connection
      minimum-idle: 8 #minimum number of idle connections maintained by HikariCP in a connection pool
      minimum-pool-size: 8 #maximum pool size
      maximum-pool-size: 8 #maximum pool size
      max-lifetime: 1000 # maximum lifetime in milliseconds of a connection in the pool after it is closed.


wutsi:
  client-id: wutsi-tracking
  application:
    name: wutsi-tracking
    jobs:
      daily-chat:
        cron: "0 0 3 * * *" # every day at 3AM
      daily-share:
        cron: "0 0 3 * * *" # every day at 3AM
      daily-view:
        cron: "0 0 3 * * *" # every day at 3AM

      monthly-chat:
        cron: "0 0 5 * * *" # every day at 6AM
      monthly-share:
        cron: "0 0 5 * * *" # every day at 6AM
      monthly-view:
        cron: "0 0 5 * * *" # every day at 6AM
  platform:
    security:
      type: jwt
    stream:
      name: ${wutsi.application.name}
      type: local
      subscriptions:
        - wutsi-store-bff  # store tracking event
        - wutsi-shell-bff  # page navigation event
        - wutsi-web        # web tracking event
    tracing:
      client-id: ${wutsi.application.name}
      device-id-provider:
        type: header
    storage:
      type: local

logging:
  level:
    root: INFO
    com.wutsi.analytics.tracking: DEBUG
  pattern:
    console: "%d type=%level logger=%class{20} thread=%thread %m%n"
    file: "%d type=%level logger=%class{20} thread=%thread %m%n"


